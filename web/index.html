<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Example</title>
</head>
<body>
    <h1>WebSocket Connection</h1>
    <div id = "board-name"></div>
    <div id = "status-columns">

        <!-- for each status item should create new div column -->
        <!-- for each item with the associated status an item should be added... like flex boxes that stack vertically -->
        <!-- each item should come with buttons for the appropriate actions for the item when selected -->
        <!-- selecting one item should deselect all the others -->
        <!-- on a button or a side or top panel or something should be an add button -->
        <!-- items should be renameable -->
        <!-- items should be able to have their contents changed -->

    </div>
    <div id = "server-output"></div>
    <script>
        const socket = new WebSocket('ws://192.168.1.169:3032/ws');

        // Listen for messages from the server
        socket.onmessage = function(event) {
            console.log('Message from server:', event.data);
            document.getElementById('server-output').innerHTML = document.getElementById('server-output').innerHTML + 'Message from server: ' + event.data + ' </br>'
        };

        // When the connection opens, send a message
        socket.onopen = function() {
            socket.send('Hello from the client!');
        };

        // Handle connection errors
        socket.onerror = function(error) {
            console.error('WebSocket error:', error);
        };

        // Handle connection closure
        socket.onclose = function() {
            console.log('WebSocket connection closed');
        };
    </script>
</body>
</html>
