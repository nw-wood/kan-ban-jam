<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .board { display: flex; gap: 20px; }
        .column { width: 200px; padding: 10px; background-color: #f0f0f0; border-radius: 5px; }
        h2 { text-align: center; }
        .task { background-color: #fff; padding: 10px; margin-bottom: 10px; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>Kanban Board</h1>
    <div class="board">
        <div class="column">
            <h2>To Do</h2>
            <div class="task">Task 1</div>
            <div class="task">Task 2</div>
        </div>
        <div class="column">
            <h2>In Progress</h2>
            <div class="task">Task 3</div>
        </div>
        <div class="column">
            <h2>Done</h2>
            <div class="task">Task 4</div>
        </div>
    </div>
</body>
</html>
